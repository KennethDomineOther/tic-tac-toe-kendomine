
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Space+Mono" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  
  
    <script src="js/app.js"></script>
</head>
<body>

<h1>TIC TAC TOE</h1>


<div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-6" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box">T</div>
            <div class="col-md-4 box">I</div>
            <div class="col-md-4 box">C</div>
            <div class="col-md-4 box">T</div>
            <div class="col-md-4 box">A</div>
            <div class="col-md-4 box">C</div>
            <div class="col-md-4 box">T</div>
            <div class="col-md-4 box">O</div>
            <div class="col-md-4 box">E</div>
           
          </div>

<div class="play"><button>START</button></div>


<div id="alert">
  <span></span>
</div>

</body>
</html>
